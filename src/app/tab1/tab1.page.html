<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="h-full flex flex-col">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Janus publish</ion-title>
      </ion-toolbar>
    </ion-header>

    <div class="p-4 bg-teal-100 flex-grow flex flex-col text-gray-800 space-y-2">
      <div>Status: {{ status }}</div>
      <div>
        <ion-button [disabled]="status !== 'ready'" expand="block" (click)="submit()">Publish</ion-button>
      </div>
    </div>
  </div>
</ion-content>
